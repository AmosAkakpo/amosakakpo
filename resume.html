<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Make it full page height */
            overflow: hidden; /* Hide any overflowing content */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: scroll; /* Add this line to enable vertical scrolling */
        }


    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="files/Amos Akakpo cv.pdf" frameborder="0"></iframe>
    </div>
    
</body>
</html>
